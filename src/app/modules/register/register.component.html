<body>
    

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div *ngIf="isSubmit && registerForm.invalid" class="alert alert-danger">
      กรุณากรอกข้อมูลให้ครบทุกช่อง
    </div>
    <div class="form-group">
      <label><i class="fas fa-user"></i> First Name</label>
      <input type="text" formControlName="fristName" class="form-control" />
      <div *ngIf="isSubmit && registerForm.controls.fristName.errors" class="text-danger">
        กรุณากรอกชื่อ
      </div>
    </div>
    <div class="form-group">
      <label><i class="fas fa-user"></i> Last Name</label>
      <input type="text" formControlName="lastName" class="form-control" />
      <div *ngIf="isSubmit && registerForm.controls.lastName.errors" class="text-danger">
        กรุณากรอกนามสกุล
      </div>
    </div>
    <div class="form-group">
      <label><i class="fas fa-envelope"></i> Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div *ngIf="isSubmit && registerForm.controls.email.errors" class="text-danger">
        กรุณากรอกอีเมลให้ถูกต้อง
      </div>
    </div>
    <div class="form-group">
      <label><i class="fas fa-phone"></i> Phone</label>
      <input type="text" formControlName="phone" class="form-control" />
      <div *ngIf="isSubmit && registerForm.controls.phone.errors" class="text-danger">
        กรุณากรอกเบอร์โทรศัพท์
      </div>
    </div>
    <div class="form-group">
      <label><i class="fas fa-birthday-cake"></i> Age</label>
      <input type="text" formControlName="age" class="form-control" />
      <div *ngIf="isSubmit && registerForm.controls.age.errors" class="text-danger">
        กรุณากรอกอายุ
      </div>
    </div>
    <div class="form-group">
      <label><i class="fas fa-venus-mars"></i> Gender</label>
      <select class="form-control" formControlName="gender" required>
        <option selected="" value="">กรุณาเลือก Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <div *ngIf="isSubmit && registerForm.controls.gender.errors" class="text-danger">
        กรุณาเลือกเพศ
      </div>
    </div>
    <div class="form-group">
      <label><i class="fas fa-user-tag"></i> Role</label>
      <select formControlName="roleId" class="form-control">
        <option value="">เลือกบทบาท</option>
        <option *ngFor="let role of roleList" [value]="role.id">{{role.roleName}}</option>
      </select>
      <div *ngIf="isSubmit && registerForm.controls.roleId.errors" class="text-danger">
        กรุณาเลือกบทบาท
      </div>
    </div>
    <div class="form-group">
      <label><i class="fas fa-user-circle"></i> Username</label>
      <input type="text" formControlName="userName" class="form-control" />
      <div *ngIf="isSubmit && registerForm.controls.userName.errors" class="text-danger">
        กรุณากรอกชื่อผู้ใช้
      </div>
    </div>
    <div class="form-group">
      <label><i class="fas fa-lock"></i> Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="isSubmit && registerForm.controls.password.errors" class="text-danger">
        กรุณากรอกรหัสผ่าน
      </div>
    </div>
    <div class="form-group">
      <label><i class="fas fa-lock"></i> Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" />
      <div *ngIf="isSubmit && registerForm.controls.confirmPassword.errors" class="text-danger">
        กรุณากรอกยืนยันรหัสผ่าน
      </div>
      <div *ngIf="isPassword" class="text-danger">
        รหัสผ่านไม่ตรงกัน
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>
</body>
